{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Sign in</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
    <button type="submit" class="btn-primary">Sign in</button>
    </form>
    <div class="auth-links">
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register now</a></p>
    </div>
</div>
{% endblock %}
