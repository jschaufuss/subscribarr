{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Registrieren</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Registrieren</button>
    </form>
    <div class="auth-links">
        <p>Bereits ein Konto? <a href="{% url 'accounts:login' %}">Jetzt anmelden</a></p>
    </div>
</div>
{% endblock %}
